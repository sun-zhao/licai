<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" /> 
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="../css/appstyle.css">
		<title>理财室-在售中</title>
	</head>
	<body>
		<div class="main">
			<section class="personBoard">
				<div class="topImg">
					<img src="../img/2.jpg">
					<div class="imgMask"></div>
				</div>
				<div class="userInfo mart5 clearfix">
					<span class="userPhoto floatleft"><img src="../img/1.jpg"></span>
					<div class="floatleft marl15 font13">
						<p class="font17">Bruce Zhang</p>
						<p>北京银行西城支行</p>
						<p>工号：S179973689701</p>
					</div>
					<div class="floatright mart15 alignright color-6">
						<p>168<i class="icon icon-3 marl5"></i></p>
						<p>2882<i class="icon icon-4 marl5"></i></p>
					</div>
				</div>
				<div class="signature mart5 font12 color-6"><i class="icon icon-arrow-t"></i>走路太骚会摔跤，得瑟过劲必闪腰</div>
			</section>
			<div class="cardBox">
				<div class="oneCard">
					<p class="font11 title color-a alignright">

					<p class="color-3 marl10 font17 mart10 strong">鑫晟财富2014004号集合</p>
					<p class="color-3 marl10 mart5 font17 strong">资金信托计划<span class="tip font12">在售</span></p>
					<div class="clearfix mart5">
						<span class="font14 floatleft inlineblock marl10 p-top25 color-9">期限:<em class="color-6">35 - 365天</em></span>
						<div class="floatright alignright marr10">
							<p class="font11 color-a">预计年化率</p>
							<span class="tipsBig font25 color-white">4.64 - 6.85%</span>
						</div>
					</div>
					<div class="cardBottom mart10">
						<span><i class="icon icon-eye"></i>1,2983</span>
						<span><i class="icon icon-change"></i>823</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
