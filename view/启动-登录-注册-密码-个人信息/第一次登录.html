<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-touch-fullscreen" content="yes"/>
	    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
    		<link rel="stylesheet" type="text/css" href="../../css/appstyle.css">
		<title>首次登录页</title>
		<script>
			window.addEventListener('resize', function() {
			    document.getElementById("bottomBtn").style.display = document.body.clientHeight <= 400 ? 'none' : 'block';
			}, false);
		</script>
	</head>
	<body>
		<div class="loginBox">
			<section class="loginTop">
				<div class="userImg"></div>
				<div class="loginInt font14">
					<p>
						<i class="icon icon-1"></i>
						<input type="text" placeholder="用户名" class="font14"/>
						<i class="icon icon-clear"></i>
					</p>
					<p class="mart20">
						<i class="icon icon-2"></i>
						<input type="password" placeholder="密码" class="font14"/>
						<i class="icon icon-clear" style="display:block;"></i>
					</p>
				</div>
				<a href="javascript:;" class="loginBtn aligncenter font17">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
				<p class="alignright mart5"><a href="#">忘记密码？</a></p>
			</section>
			<section class="bottomBtn clearfix" id="">
				<a href="javascript:;" class="font14 floatleft aligncenter">注册新用户</a>
				<span></span>
				<a href="javascript:;" class="font14 floatright aligncenter">微信账号登录</a>
			</section>
		</div>
	</body>
</html>
