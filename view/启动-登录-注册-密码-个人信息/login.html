<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="../../css/appstyle.css">
		<title>登录页</title>
	</head>
	<body>
		<div class="loginBox">
			<section class="loginTop">
				<div class="userImg"><img src="../../img/1.jpg"></div>
				<p class="aligncenter mart5 font14">S179973689701</p>
				<p class="aligncenter mart5 font14"><a href="#" class="change">切换用户</a></p>
				<div class="loginInt  font14">
					<!--<p>
						<i class="icon icon-1"></i>
						<input type="text" placeholder="用户名" class="font14"/>
						<i class="icon icon-clear"></i>
					</p>-->
					<p class="mart20">
						<i class="icon icon-2"></i>
						<input type="password" placeholder="密码" class="font14"/>
						<i class="icon icon-clear" style="display:block;"></i>
					</p>
				</div>
				<a href="javascript:;" class="loginBtn mart40 aligncenter font17">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
				<p class="alignright mart5"><a href="#">忘记密码？</a></p>
			</section>
			<section class="bottomBtn clearfix">
				<a href="javascript:;" class="font14 floatleft aligncenter">注册新用户</a>
				<span></span>
				<a href="javascript:;" class="font14 floatright aligncenter">微信账号登录</a>
			</section>
		</div>
		<!--提示更新 begin-->
		<div class="mask" style="display:block;background:#000;opacity:0.5;"></div>
		<div class="choosenet update" style="display:;">
			<div class="choosenet_out">

					<p class="font14">目前有新版本，是否升级？</p>

					<p>更新内容</p>
					<p>1、优化界面显示</p>
					<p>2、修复列表BUG</p>
					<p>3、优化界面加载速度</p>
					<p>4、新增提示效果</p>
					<p>5、修复列表BUG</p>
					<p>6、优化界面加载速度</p>
					<p>7、新增提示效果</p>
				</div>
			</div>
			<p class="bottomB font14 clearfix">
				<span class="quitBtn aligncenter">取&nbsp;&nbsp;&nbsp;消</span>
				<span class="quitBtn aligncenter current">确&nbsp;&nbsp;&nbsp;定</span>
			</p>
