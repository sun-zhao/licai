<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
		<link rel="stylesheet" type="text/css" href="../../css/appstyle.css">
		<title>修改密码</title>
	</head>
		<div class="main">
			<ul class="inputList mart15">
				<li class="clearfix">
					<span class="lable">旧密码</span>
					<input type="text" class="alignright" placeholder=""/>
				</li>
			</ul>
			<ul class="inputList mart15">
				<li class="clearfix">
					<span class="lable">新密码</span>
					<input type="password" class="alignright" placeholder="8-20位，必须含有字母+数字"/>
				</li>
				<li class="clearfix">
					<span class="lable">确认密码</span>
					<input type="password" class="alignright" placeholder="请再次输入密码"/>
				</li>
			</ul>
		</div>
	</body>
</html>
