<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>如意门后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/adminstyle.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/imgauto.js"></script>
</head>
<body>
<div class="content">
    <img src="../admin_img/login_bg.jpg" class="autoImg">
    <div class="login_box">
        <p class="aligncenter"><img src="../admin_img/login_logo.png" /></p>
        <div class="login_main mart50">
            <div class="Int">
                <input type="text" placeholder="用户名">
                <span class="error_txt">用户名输入错误</span>
            </div>
            <div class="Int mart20 has-error">
                <input type="password" placeholder="密码" value="11212222">
                <span class="error_txt">密码错误</span>
            </div>
            <p class="clearfix font14 color-white mart20 alignright">
                <label><input type="checkbox"> 记住用户名</label>
            </p>
            <a href="#" class="login_btn aligncenter font14 mart30 login_ok"><span>登 录</span></a>
            <a href="#" class="login_btn login_qq aligncenter font14 mart30" style="display: none"><img src="img/qq2.png" width="25"><span>使用企业qq登录</span></a>
        </div>
    </div>
    <span class="loading aligncenter" style="display: ;">正在加载,请稍后再试...</span>
    <div class="mask"></div>
    <!--通知状态条begin-->
    <div class="message_box" style="display:;">
        <div class="message aligncenter" style="display:;"><p class="font12 color-white ie-css3">通讯录刷新成功！</p></div><!--每次 fadeout 掉一个div-->
        <div class="message aligncenter message_waring" style="display:none;"><p class="font12 color-white ie-css3">请谨慎操作！</p></div><!--每次 fadeout 掉一个div-->
        <div class="message aligncenter message_error" style="display: none;"><p class="font12 color-white">操作失败！请您尝试重新操作！</p></div>
    </div>
    <!--通知状态条over-->
</div>
</body>
</html>
